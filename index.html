<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Sticky Note Board</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>QuickNotes</h1>
        <div class="controls">
            <div>Sorting:</div>
            <button id="sort-ascend-btn" title="Sort notes in ascending order">Ascending</button>
            <button id="sort-descend-btn" title="Sort notes in descending order">Descending</button>
            <div>Exporting:</div>
            <button id="export-btn" title="Export notes as JSON">Export</button>
            <span class="instructions">Double-click anywhere to add a note</span>
        </div>
    </header>

    <main id="note-board">
        <!-- Notes will be dynamically added here -->
    </main>

    <!-- Template for creating new notes -->
    <template id="note-template">
        <div class="note" tabindex="0">
            <div class="note-header">
                <div class="note-date-time"></div>
                <input type="file" id="image-btn" class="image-btn" accept="image/*" onchange="imageUpload()" hidden />
                <label class="image-lbl" for="image-btn">üñºÔ∏è</label>
                <button class="quote-btn" title="Add inspirational quote">üí°</button>
                <button class="delete-btn" title="Delete note">üóëÔ∏è</button>
            </div>
            <span class="file-chosen"></span>
            <div class="note-content" contenteditable="true"></div>
        </div>
    </template>

    <script>
        function imageUpload() {
            var x = document.querySelector("#image-btn");
            var y = fileName = x.data;
            console.log(y);
        }
    </script>
    <footer>
        <p>CP1295 Mini-Project - QuickNotes</p>
    </footer>
</body>
</html>
